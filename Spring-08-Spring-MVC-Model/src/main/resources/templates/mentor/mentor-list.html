<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <td>FirstName</td>
        <td>LastName</td>
        <td>Age</td>
        <td>Gender</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${mentors.get(0).firstName}"></td>
        <td th:text="${mentors.get(0).lastName}"></td>
        <td th:text="${mentors.get(0).age}"></td>
        <td th:text="${mentors.get(0).Gender}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
